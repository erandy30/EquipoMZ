
<!DOCTYPE html>

    <style>
        /* Fondo general */
        body {
            background: linear-gradient(to bottom, #ffe0f0, #ffd6e8);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Encabezado */
        header {
            background-color: #f78fb3;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Galería de imágenes */
        .galeria {
            margin: 30px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .galeria img {
            width: 220px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        /* Título de la tabla */
        h2 {
            color: #d63384;
            text-shadow: 1px 1px 2px #fff;
            margin-top: 30px;
            font-size: 1.8em;
        }

        /* Tabla de niveles */
        table {
            border-collapse: collapse;
            margin: 20px auto 50px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        th {
            background-color: #f78fb3;
            color: white;
            padding: 10px 20px;
            border: 2px solid #f3a6c3;
        }

        td {
            padding: 10px 20px;
            border: 2px solid #f3a6c3;
        }

        tr:nth-child(even) {
            background-color: #ffe6f2;
        }

        tr:hover {
            background-color: #ffccde;
            transition: 0.3s;
        }
    </style>
</head>
